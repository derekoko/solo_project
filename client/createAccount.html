<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
</head>
<body>
  Create Your Account!
  <form method='POST' action='/createAccount'>
    <input name="username" type="text" placeholder="username"></input>
    <input name="profilePicture" type="file" accept = "image/*" placeholder=>Upload your profile picture here</input>
    <input name="userGame" type="password" placeholder="Enter your most played game here"></input>
    <input type="submit" value="create user"></input>
  </form>
</body>
</html>
